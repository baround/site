niciarla in ognuno dei quadroni di cemento della bottigliera. Romantici, festaioli, da soli, in coppia, in gruppo, per un meeting, per una cena importante, per un aperitivo senza cravatta: <strong>Moebius</strong> <strong>è il posto perfetto, sempre.</strong></p>\n<p><strong>La città là fuori si ritrova in ogni virgola dei menu</strong>, che siano da mangiare rapidi perché è un business lunch, da sorseggiare con calma perché è un dopocena, da buttarcisi dentro fino all&#8217;ultima briciola perché è degustazione. Come per le vie della moda o il centro finanziario, tutto accade veloce e senza freni: ma qui è stupendo perdersi e ritrovarsi ogni volta diversi. <strong>Jazz nel weekend, eleganza e <em>savoir faire</em> tutti i giorni.</strong></p>\n'},{acf_fc_layout:E,immagine:"https://be.baround.it/wp-content/uploads/2021/02/150320830_427494588311078_8639856477569005235_n-2.jpg",dimensione_immagine:Ep}],indirizzo:{address:"Via Alfredo Cappellini, 25, Milano, MI, Italia",lat:"45.48140959999999",lng:"9.202855899999998"},citta:{term_id:2,name:S,slug:P,term_group:0,term_taxonomy_id:2,taxonomy:L,description:t,parent:0,count:k,filter:e},tipo:[To],occasione_b:[T,N,Xt],fascia_di_prezzo:ye,location:zi,locali_simili:[{ID:Ot,post_author:i,post_date:r,post_date_gmt:d,post_content:t,post_title:Vt,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:Gt,to_ping:t,pinged:t,post_modified:Ut,post_modified_gmt:Ft,post_content_filtered:t,post_parent:0,guid:Ht,menu_order:0,post_type:n,post_mime_type:t,comment_count:p,filter:e},{ID:zt,post_author:i,post_date:Ct,post_date_gmt:qt,post_content:t,post_title:Dt,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:Mt,to_ping:t,pinged:t,post_modified:Bt,post_modified_gmt:Tt,post_content_filtered:t,post_parent:0,guid:At,menu_order:0,post_type:n,post_mime_type:t,comment_count:p,filter:e},{ID:67,post_author:i,post_date:xt,post_date_gmt:It,post_content:t,post_title:ee,post_excerpt:t,pos ia sentire bene come quando mangiate una pizza strepitosa. O come quando assaggiate un drink brillante. Meglio ancora, qualcuno che vi faccia sentire come quando<strong> provate entrambe le cose,</strong> perfettamente abbinate e al massimo della qualità. Qualcuno, o qualcosa come DRY Milano.</p>\n<p>Qui è dove si è andato<strong> riempiendo un vuoto geniale</strong>, compreso e lanciato nel gotha dell&#8217;ospitalità. L&#8217;ormai celeberrimo (o famigerato) <em>pairing, </em>declinato in miscelazione pop e Margherita con spirito metropolitano. Quello che i milanesi non riuscivano a trovare è arrivato travolgendo usi e costumi.</p>\n<p>Sarebbero bastati l&#8217;impasto perfetto dello chef Lorenzo e i drink svegli di Federico: ci si sono aggiunti un mood urbano fatto di <strong>bancone metallico e pareti senza stucco</strong>, una musica sempre giusta e l&#8217;atmosfera fighetta che non piace a nessuno ma tutti vogliono vivere. Ci sarebbe anche un neon che dice <strong><em>Vietato baciarsi. </em>Ecco, ignoratelo.</strong></p>\n"}],indirizzo:{address:"Via Solferino, 33, Milan, Metropolitan City of Milan, Italy",lat:"45.4790159",lng:"9.188443399999999"},citta:{term_id:2,name:S,slug:P,term_group:0,term_taxonomy_id:2,taxonomy:L,description:t,parent:0,count:k,filter:e},fascia_di_prezzo:mt,location:A,locali_simili:[{ID:265,post_author:i,post_date:ys,post_date_gmt:hs,post_content:t,post_title:Rp,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:Qp,to_ping:t,pinged:t,post_modified:bs,post_modified_gmt:vs,post_content_filtered:t,post_parent:0,guid:ws,menu_order:0,post_type:n,post_mime_type:t,comment_count:p,filter:e},{ID:go,post_author:i,post_date:ct,post_date_gmt:ut,post_content:t,post_title:fo,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:yo,to_ping:t,pinged:t,post_modified:ko,post_modified_gmt:Eo,post_content_filtered:t,post_parent:0,guid:No,menu_order:0,post_type:n,post_mime_type:t,comment_coun },{name:c,content:u},{property:l,content:g},{property:f,content:y},{property:h,content:"Dry Milano - Guida locali a Milano - Baround"},{property:up,content:Mi},{property:b,content:"https://be.baround.it/locale/dry-milano/"},{property:v,content:m},{property:w,content:"2021-03-01T18:40:24+00:00"},{property:z,content:fs},{property:D,content:"1600"},{property:M,content:"1067"},{name:x,content:I},{name:"twitter:description",content:Mi},{name:"twitter:image",content:fs}]},{id:zt,slug:Mt,title:{rendered:Dt},acf:{immagine_di_copertina:Ci,contenuto:[{acf_fc_layout:C,contenuto:"<p>In questo mosaico di vetro, acciaio e talento <strong>è racchiuso un sogno</strong>. L&#8217;intuizione di un giramondo dell&#8217;ospitalità, che dopo aver toccato con mano e palato i continenti più diversi ha finalmente sentito che il momento di tornare a casa era arrivato.</p>\n<p><strong>Carico è un buco nero dai mille colori</strong>, dal quale vorrete essere attratti e nel quale non vedrete l&#8217;ora di lanciarvi di nuovo. Troverete i modi da gentiluomo e la voce cavernosa di <strong>Dom</strong>, insieme alla freschezza spumeggiante e sfrontata del<strong> giovanissimo team di fenomeni</strong> che lo segue.</p>\n<p>Qui è dove il <em>food pairing </em>è da spellarsi le mani, e l&#8217;atmosfera undergorund vi riporterà a Berlino o nella vecchia Londra. Dove le maniere sono d&#8217;altri tempi, ma gli <em>sharing table </em>parlano già al domani. Dove un gigante con la barba vi riempirà di carezze e storie, e voi, seduti al minuscolo bancone di legno, capirete che <strong>Carico, sì, di meraviglie.</strong></p>\n"},{acf_fc_layout:E,immagine:"https://be.baround.it/wp-content/uploads/2020/10/147081133_407604800540074_3570612223549800404_n.jpg",dimensione_immagine:Ep}],indirizzo:{address:"Via Savona, 1, Milan, Metropolitan City of Milan, Italy",lat:"45.4561831",lng:"9.1703628"},citta:{term_id:2,name:S,slug:P,term_group:0,term_taxonomy_id:2,taxonomy:L,description:t,parent:0,count:k,filter:e},fas del compianto Mirko Stocchetto, che preso dal delirio serale scambiò involontariamente il gin con il prosecco, per fare un Negroni. <strong>Piacque, altroché.</strong></p>\n<p>Oggi c&#8217;è <strong>il nuovo Stocchetto, Maurizio</strong>, che porta avanti l&#8217;ormai leggendario <em>Negroni Sbagliato</em> e vi ricorda come gli errori, in realtà, siano sempre <strong>fonte di ispirazione</strong>. Un tempio della convivialità, da oltre cinquant&#8217;anni calamita per artisti e designer soprattutto durante le settimane dedicate. L&#8217;aperitivo è semplice, se parlate di jigger vi prendono a schiaffi e <strong>la porta è sempre aperta. Su quello non si sbaglia mai.</strong></p>\n"}],indirizzo:{address:"Bar Basso, Via Plinio, Milan, Metropolitan City of Milan, Italy",lat:"45.4768265",lng:"9.2175536"},citta:!1,fascia_di_prezzo:mt,location:A,locali_simili:[{ID:161,post_author:i,post_date:ct,post_date_gmt:ut,post_content:t,post_title:Ti,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:Ai,to_ping:t,pinged:t,post_modified:"2020-11-10 13:47:03",post_modified_gmt:"2020-11-10 12:47:03",post_content_filtered:t,post_parent:0,guid:"https://be.baround.it/?post_type=locali&#038;p=161",menu_order:0,post_type:n,post_mime_type:t,comment_count:p,filter:e},{ID:98,post_author:i,post_date:q,post_date_gmt:B,post_content:t,post_title:yp,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:hp,to_ping:t,pinged:t,post_modified:Fp,post_modified_gmt:Hp,post_content_filtered:t,post_parent:0,guid:Wp,menu_order:0,post_type:n,post_mime_type:t,comment_count:p,filter:e},{ID:94,post_author:i,post_date:q,post_date_gmt:B,post_content:t,post_title:Os,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:Vs,to_ping:t,pinged:t,post_modified:ji,post_modified_gmt:Si,post_content_filtered:t,post_parent:0,guid:Pi,menu_order:0,post_type:n,post_mime_type:t,comment_count:p,filter:e},{ID:71,post_author:i,post_d D,content:"1619"},{property:M,content:Np},{name:x,content:I}]},{id:de,slug:me,title:{rendered:ce},acf:{immagine_di_copertina:"https://be.baround.it/wp-content/uploads/2020/09/Atmosphere-4.jpg",contenuto:[{acf_fc_layout:C,contenuto:"<p><em>Sorry we&#8217;re stoned</em>, che leggete lì nell&#8217;angolo, potrebbe dirla tutta. In realtà <strong>Atmosphere è ubriachezza di qualità</strong> e la possibilità di scegliere cosa si vuole, meglio, cosa si è.</p>\n<p>Una miscela tra la classe di un drink ricercato, e la genuinità corroborante della birra artigianale, ideata, creata e vissuta dalla <strong>passione di Matteo.</strong> American pub, che vuol dire il meglio di qualsiasi cosa vorrete provare.</p>\n<p>Saprete trovare il cocktail che stavate cercando, la varietà di fermentazione che preferite e soprattutto la <strong>genialità di chi capisce e cura i propri ospiti:</strong> chiedere appena di fianco, ai ragazzi del mitico Shiro Poporoya, che con Matteo e l&#8217;Atmo sono in simbiosi trai tavoli e trai progetti.</p>\n<p>E state sicuri che se ai distillati, alle birre, al sushi preferirete qualche altra cosa ancora, <strong>qui sarete accontentati.</strong></p>\n"},{acf_fc_layout:E,immagine:"https://be.baround.it/wp-content/uploads/2020/09/Atmosphere-1.jpg",dimensione_immagine:Ep}],indirizzo:{address:"Via Bartolomeo Eustachi, 15, Milan, Metropolitan City of Milan, Italy",lat:"45.47536119999999",lng:"9.214541399999998"},citta:{term_id:2,name:S,slug:P,term_group:0,term_taxonomy_id:2,taxonomy:L,description:t,parent:0,count:k,filter:e},fascia_di_prezzo:Re,location:A,locali_simili:[{ID:172,post_author:i,post_date:xp,post_date_gmt:Ip,post_content:t,post_title:pp,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:ep,to_ping:t,pinged:t,post_modified:zp,post_modified_gmt:Dp,post_content_filtered:t,post_parent:0,guid:Mp,menu_order:0,post_type:n,post_mime_type:t,comment_count:p,filter:e},{ID:Zt,post_author:i,post_date:ao,post_date_gmt:ro,post_ casione_b:[j,T]},yoast_meta:[{name:c,content:u},{property:l,content:g},{property:f,content:y},{property:h,content:"Atmosphere American Pub - Baround"},{property:b,content:"https://be.baround.it/locale/atmosphere-american-pub/"},{property:v,content:m},{property:w,content:"2021-03-01T18:44:55+00:00"},{property:z,content:"https://be.baround.it/wp-content/uploads/2020/09/Atmosphere-5.jpg"},{property:D,content:Cp},{property:M,content:"954"},{name:x,content:I}]},{id:Zt,slug:$t,title:{rendered:"Nik&#8217;s and Co"},acf:{immagine_di_copertina:"https://be.baround.it/wp-content/uploads/2020/10/Nik-and-Co-2.jpg",contenuto:[{acf_fc_layout:C,contenuto:"<p><strong>Viaggiate, perchè c&#8217;è così tanto da scoprire</strong>. E non esiste brivido che sappia di vita come quello che regala una valigia che va riempiendosi, di fotografie e sogni e ricordi. Tutte esperienze che chi vi accoglie può mescolare in un bicchiere, e voi stessi potrete raccontare a chi vi capiterà di incrociare al bancone.</p>\n<p><strong>Nik saprà essere il compagno di viaggio perfetto,</strong> perché ha coraggio da dedicarvi e curiosità da miscelare. Ogni drink sarà una tappa, nel mondo e nel tempo, su una cartina sbiadita dagli anni proibiti. E quanti aneddoti ha raccolto, quanti sapori ha provato, quanti suoni udito. <strong>In giro così tanto che adesso pare non avere direzione. </strong></p>\n<p>Un timone in realtà esiste, e <strong>Selvi lo terrà saldo fino alla vostra destinazione</strong>. Tanto la prossima sera sarete in partenza di nuovo, perché avrete lasciato il Nik&#8217;s&amp;Co con il desiderio di acquistare subito un altro biglietto. E scoprire ogni volta una altro lato del mondo e di voi stessi.</p>\n<p>(Nota di un certo spessore: <strong>Selvi ha servito da bere a James Bond</strong>. Chiedeteglielo, che tanto parlare gli piace parecchio)</p>\n"},{acf_fc_layout:E,immagine:"https://be.baround.it/wp-content/uploads/2020/10/Nik-and-Co-3.jpg",dimensione_immagine:Ep}],indirizzo:{address:"Via Giov ps://be.baround.it/locale/rita-cocktails/"},{property:v,content:m},{property:w,content:"2020-10-15T15:57:37+00:00"},{property:z,content:Fi},{property:D,content:"1140"},{property:M,content:"760"},{name:x,content:I}]},{id:Wt,slug:Yt,title:{rendered:Kt},acf:{immagine_di_copertina:Hi,contenuto:[{acf_fc_layout:C,contenuto:"<p>Lo spirito di una creatura esotica e lontana vi accoglie tra alogeni e spezie. Dhole è casa per chi vuole sperimentare gusti e racconti, dove l&#8217;anima di un cane splendido e in pericolo cammina felpata trai vostri piedi e i vostri desideri.</p>\n<p>Qui è dove troverete l&#8217;Oriente più remoto e sconosciuto, quello delle montagne gelide e brulle abitate dalla saggezza e dagli usi di popoli millenari. Il tè che riscalda, il sichuan che punge, il sale che inebria: il bel Marco vi fa da sherpa, e ogni tappa dell&#8217;escursione è un sorso di intuizione e storia, mescolate con l&#8217;oggi e il domani.</p>\n<p>C&#8217;è infatti la miscelazione spinta che si fonde con il cibo tradizionale, camminando sul parallelo che unisce Est e Ovest in un solo bicchiere. E se penserete che il viaggio sia diventato troppo complesso o durato a troppo a lungo, vi ricorderete che l&#8217;ospitalità è l&#8217;unica lingua parlata in tutto il mondo.</p>\n"}],indirizzo:{address:"Via Gerolamo Tiraboschi, 2, Milan, Metropolitan City of Milan, Italy",lat:"45.4519782",lng:"9.208639599999998"},citta:{term_id:2,name:S,slug:P,term_group:0,term_taxonomy_id:2,taxonomy:L,description:t,parent:0,count:k,filter:e},fascia_di_prezzo:mt,location:A,locali_simili:[{ID:265,post_author:i,post_date:ys,post_date_gmt:hs,post_content:t,post_title:Rp,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:Qp,to_ping:t,pinged:t,post_modified:bs,post_modified_gmt:vs,post_content_filtered:t,post_parent:0,guid:ws,menu_order:0,post_type:n,post_mime_type:t,comment_count:p,filter:e},{ID:go,post_author:i,post_date:ct,post_date_gmt:ut,post_content:t,post_title:fo,post_e en" allowfullscreen></iframe>'},{acf_fc_layout:C,contenuto:"<p>Tacos e tequila, provate a spiegarci quale altra combinazione può riuscire meglio. Sombrero e maracas fanno spazio a Mayahuel e ai teschi indigeni, perché il Messico vero può tranquillamente stare in un localino colorato e intelligente.</p>\n<p>Agua Sancta è la versione bar delle leggende centroamericane: dolce e piccante, tatuaggi tribali e disegni col gessetto. L’esoterico di un’immagine inquietante o l’allegria delle coste caraibiche, siete liberi di scegliere da quale mezcal farvi inebriare.</p>\n<p>Piccolo e brillante, come Fabio con il suo ciuffo e il suo team: intrigante perché speziato, lungimirante perché addirittura in versione detox se volete meno alcool e più avocado e papaya. Tulùm, Acapulco, certo, ma anche cenote e curanderos: <em>mezcal no te emborracha, te pone magico.</em></p>\n"},{acf_fc_layout:E,immagine:"https://be.baround.it/wp-content/uploads/2020/09/Agua-2-1.jpg",dimensione_immagine:et}],indirizzo:{address:"Corso Garibaldi, 110, Milan, Metropolitan City of Milan, Italy",lat:"45.4792375",lng:"9.1859923"},citta:{term_id:2,name:S,slug:P,term_group:0,term_taxonomy_id:2,taxonomy:L,description:t,parent:0,count:k,filter:e},fascia_di_prezzo:Re,location:A,locali_simili:[{ID:71,post_author:i,post_date:q,post_date_gmt:B,post_content:t,post_title:sp,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:ip,to_ping:t,pinged:t,post_modified:bp,post_modified_gmt:vp,post_content_filtered:t,post_parent:0,guid:wp,menu_order:0,post_type:n,post_mime_type:t,comment_count:p,filter:e},{ID:81,post_author:i,post_date:q,post_date_gmt:B,post_content:t,post_title:ap,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:rp,to_ping:t,pinged:t,post_modified:Ap,post_modified_gmt:jp,post_content_filtered:t,post_parent:0,guid:Sp,menu_order:0,post_type:n,post_mime_type:t,comment_count:p,filter:e},{ID:io,post_author:i,post_date:r,post_date_gmt:d,post_con hor:a,post_date:xo,post_date_gmt:Io,post_content:t,post_title:zo,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:Do,to_ping:t,pinged:t,post_modified:Mo,post_modified_gmt:Co,post_content_filtered:t,post_parent:0,guid:qo,menu_order:0,post_type:_,post_mime_type:t,comment_count:p,filter:e}],tipo:[ot],occasione_b:[j,T]},yoast_meta:[{name:c,content:u},{property:l,content:g},{property:f,content:y},{property:h,content:"Agua Sancta - Baround"},{property:b,content:"https://be.baround.it/locale/agua-sancta/"},{property:v,content:m},{property:w,content:"2020-10-26T08:52:41+00:00"},{property:z,content:"https://be.baround.it/wp-content/uploads/2020/09/Agua-5.jpg"},{property:D,content:Cp},{property:M,content:fe},{name:x,content:I}]},{id:149,slug:Wi,title:{rendered:Ki},acf:{immagine_di_copertina:"https://be.baround.it/wp-content/uploads/2020/09/Milord-3.jpg",contenuto:[{acf_fc_layout:oe,video:'<iframe src="https://player.vimeo.com/video/463757683" width="640" height="564" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>'},{acf_fc_layout:C,contenuto:'<p class="x_MsoNormal">Quel bel giovine che è Cristian, anche giustamente, si era stancato di giacca e cravatta tutti i giorni.<br />\nDieci anni a fare su e giù per le scale, spiegando metri quadri e riscaldamento. Già aveva il Milan a fargli fare il fegato amaro. Aveva aperto questa seconda casa e gli piaceva, ma non abbastanza, non c’era l’energia che voleva.</p>\n<p>Si è rimesso a studiare. Come non faceva da anni, entusiasta come non era mai stato. Ha scoperto e imparato, mentre capiva che ormai la cartella con gli affitti stava lasciando il posto agli ordini delle bottiglie. Ha iniziato a vivere il locale come voleva lui, a gestirlo dal bancone e non dall’ufficio.</p>\n<p>E ha creato drink, ha vinto competizioni, oggi ha volto e mani che lavorano per una delle aziende più celebri del pianeta. Ha ascoltato il bicchiere, le ricette, il cuore. E succede ancora per ogni shakerata, ogni <i>buonasera, </i>ogni nuovo ospite. Quindi quando anche voi avrete seguito quello che avete dentro, andate a trovarlo al Milord  e vi farà da bere. Saprà ascoltare voi e il vostro cuore, perché lui sa cosa vuol dire.</p>\n'},{acf_fc_layout:E,immagine:"https://be.baround.it/wp-content/uploads/2020/09/Milord-4-2.jpg",dimensione_immagine:et}],indirizzo:{address:"Piazza Gian Lorenzo Bernini, Milan, Metropolitan City of Milan, Italy",lat:"45.4790347",lng:"9.2216867"},citta:{term_id:2,name:S,slug:P,term_group:0,term_taxonomy_id:2,taxonomy:L,description:t,parent:0,count:k,filter:e},fascia_di_prezzo:mt,location:A,locali_simili:[{ID:go,post_author:i,post_date:ct,post_date_gmt:ut,post_content:t,post_title:fo,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:yo,to_ping:t,pinged:t,post_modified:ko,post_modified_gmt:Eo,post_content_filtered:t,post_parent:0,guid:No,menu_order:0,post_type:n,post_mime_type:t,comment_count:p,filter:e},{ID:Ot,post_author:i,post_date:r,post_date_gmt:d,post_content:t,post_title:Vt,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:Gt,to_ping:t,pinged:t,post_modified:Ut,post_modified_gmt:Ft,post_content_filtered:t,post_parent:0,guid:Ht,menu_order:0,post_type:n,post_mime_type:t,comment_count:p,filter:e},{ID:zt,post_author:i,post_date:Ct,post_date_gmt:qt,post_content:t,post_title:Dt,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:Mt,to_ping:t,pinged:t,post_modified:Bt,post_modified_gmt:Tt,post_content_filtered:t,post_parent:0,guid:At,menu_order:0,post_type:n,post_mime_type:t,comment_count:p,filter:e},{ID:Wt,post_author:i,post_date:to,post_date_gmt:oo,post_content:t,post_title:Kt,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:Yt,to_ping:t,pinged:t,post_modified:eo,post_modified_gmt:po,post_content_filtered:t,post_parent:0,guid:so,menu_order:0,post_type:n,post_mime_type:t,comment_count:p,filter:e},{I gruppo ormai famiglia che nei momenti più duri dell&#8217;era moderna è riuscito a guardare avanti ancora una volta, salvando speranze e lavoro. Fatevelo raccontare da Francesco, che di questo posto e di questo gruppo è alfiere talentuoso e perfetto.</p>\n'},{acf_fc_layout:E,immagine:"https://be.baround.it/wp-content/uploads/2020/09/DSCF5303.jpg",dimensione_immagine:et}],indirizzo:{address:"Via Edmondo de Amicis, 22, Milan, Metropolitan City of Milan, Italy",lat:"45.45854059999999",lng:"9.1787984"},citta:{term_id:2,name:S,slug:P,term_group:0,term_taxonomy_id:2,taxonomy:L,description:t,parent:0,count:k,filter:e},fascia_di_prezzo:mt,location:A,locali_simili:[{ID:Be,post_author:i,post_date:ct,post_date_gmt:ut,post_content:t,post_title:Te,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:Ae,to_ping:t,pinged:t,post_modified:Qe,post_modified_gmt:Oe,post_content_filtered:t,post_parent:0,guid:Ve,menu_order:0,post_type:n,post_mime_type:t,comment_count:p,filter:e},{ID:172,post_author:i,post_date:xp,post_date_gmt:Ip,post_content:t,post_title:pp,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:ep,to_ping:t,pinged:t,post_modified:zp,post_modified_gmt:Dp,post_content_filtered:t,post_parent:0,guid:Mp,menu_order:0,post_type:n,post_mime_type:t,comment_count:p,filter:e},{ID:Ot,post_author:i,post_date:r,post_date_gmt:d,post_content:t,post_title:Vt,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:Gt,to_ping:t,pinged:t,post_modified:Ut,post_modified_gmt:Ft,post_content_filtered:t,post_parent:0,guid:Ht,menu_order:0,post_type:n,post_mime_type:t,comment_count:p,filter:e},{ID:io,post_author:i,post_date:r,post_date_gmt:d,post_content:t,post_title:no,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:_o,to_ping:t,pinged:t,post_modified:ho,post_modified_gmt:bo,post_content_filtered:t,post_parent:0,guid:vo,menu_order:0,post_type:n,post_mime_type:t,comm bucanieri del lusso hanno un&#8217;anima semplice che va scoperta.</p>\n<p>&nbsp;</p>\n"}],indirizzo:{address:"Piazza Gae Aulenti, 4a, Milan, Metropolitan City of Milan, Italy",lat:"45.4833454",lng:"9.1888934"},citta:{term_id:2,name:S,slug:P,term_group:0,term_taxonomy_id:2,taxonomy:L,description:t,parent:0,count:k,filter:e},fascia_di_prezzo:ye,location:A,locali_simili:[{ID:go,post_author:i,post_date:ct,post_date_gmt:ut,post_content:t,post_title:fo,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:yo,to_ping:t,pinged:t,post_modified:ko,post_modified_gmt:Eo,post_content_filtered:t,post_parent:0,guid:No,menu_order:0,post_type:n,post_mime_type:t,comment_count:p,filter:e},{ID:Ot,post_author:i,post_date:r,post_date_gmt:d,post_content:t,post_title:Vt,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:Gt,to_ping:t,pinged:t,post_modified:Ut,post_modified_gmt:Ft,post_content_filtered:t,post_parent:0,guid:Ht,menu_order:0,post_type:n,post_mime_type:t,comment_count:p,filter:e},{ID:zt,post_author:i,post_date:Ct,post_date_gmt:qt,post_content:t,post_title:Dt,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:Mt,to_ping:t,pinged:t,post_modified:Bt,post_modified_gmt:Tt,post_content_filtered:t,post_parent:0,guid:At,menu_order:0,post_type:n,post_mime_type:t,comment_count:p,filter:e},{ID:67,post_author:i,post_date:xt,post_date_gmt:It,post_content:t,post_title:ee,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:pe,to_ping:t,pinged:t,post_modified:he,post_modified_gmt:be,post_content_filtered:t,post_parent:0,guid:ve,menu_order:0,post_type:n,post_mime_type:t,comment_count:p,filter:e},{ID:Ro,post_author:i,post_date:r,post_date_gmt:d,post_content:t,post_title:Qo,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:Oo,to_ping:t,pinged:t,post_modified:se,post_modified_gmt:ie,post_content_filtered:t,post_parent:0,guid:ne, celazione moderna nel tempio della classicità. Riscoprite il Campari Soda a mezzogiorno e l&#8217;Americano alle sette della sera, o lanciatevi nel futuro con i prodotti di sempre. Se ce l&#8217;avete, indossate tuba e pelliccia, perché <strong>per una volta sarà un&#8217;emozione, sentirsi come cento anni fa.</strong></p>\n'},{acf_fc_layout:E,immagine:"https://be.baround.it/wp-content/uploads/2020/09/Camparino-2-1.jpg",dimensione_immagine:et}],indirizzo:{address:"Piazza del Duomo, 21, Milan, Metropolitan City of Milan, Italy",lat:"45.4648256",lng:"9.1895699"},citta:{term_id:2,name:S,slug:P,term_group:0,term_taxonomy_id:2,taxonomy:L,description:t,parent:0,count:k,filter:e},fascia_di_prezzo:ye,location:A,locali_simili:[{ID:So,post_author:i,post_date:Fo,post_date_gmt:Ho,post_content:t,post_title:Lo,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:Po,to_ping:t,pinged:t,post_modified:Wo,post_modified_gmt:Ko,post_content_filtered:t,post_parent:0,guid:Yo,menu_order:0,post_type:n,post_mime_type:t,comment_count:p,filter:e},{ID:328,post_author:i,post_date:"2020-10-12 15:36:55",post_date_gmt:"2020-10-12 13:36:55",post_content:t,post_title:"LùBar",post_excerpt:t,post_status:op,comment_status:o,ping_status:o,post_password:t,post_name:"lubar",to_ping:t,pinged:t,post_modified:"2020-11-09 19:36:24",post_modified_gmt:"2020-11-09 18:36:24",post_content_filtered:t,post_parent:0,guid:"https://be.baround.it/?post_type=locali&#038;p=328",menu_order:0,post_type:n,post_mime_type:t,comment_count:p,filter:e},{ID:136,post_author:i,post_date:r,post_date_gmt:d,post_content:t,post_title:Le,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:ke,to_ping:t,pinged:t,post_modified:Fe,post_modified_gmt:He,post_content_filtered:t,post_parent:0,guid:We,menu_order:0,post_type:n,post_mime_type:t,comment_count:p,filter:e},{ID:Ro,post_author:i,post_date:r,post_date_gmt:d,post_content:t,post_title:Qo,post_excerpt:t,post_status:s,comment_ t/wp-content/uploads/2020/09/Camparino-7.jpg"},{property:D,content:Yp},{property:M,content:Jp},{name:x,content:I}]},{id:Ro,slug:Oo,title:{rendered:Qo},acf:{immagine_di_copertina:Xi,contenuto:[{acf_fc_layout:C,contenuto:"<p>Passerella di miscelazione strepitosa, atelier di bellezza e gusto: il Ceresio 7 è la terrazza più conosciuta della vita da bere milanese, portento di eleganza e stile. Tuffatevi nei cocktail sartoriali e nelle piscine all&#8217;aperto quando il tempo lo permette, o riscaldatevi con il solletico dello champagne in veranda.</p>\n<p>La proprietà è dei gemelli d&#8217;oro del fashion mondiale, che hanno affidato all&#8217;impeccabile Guglielmo le chiavi del bar: qui è dove lo vedrete camminare perfetto verso di voi, e fermarsi con vassoio e calice per servirvi il Martini più ipnotico e Instagrammabile che potrete trovare.</p>\n<p>E se davvero non ne avete abbastanza, vi basterà affacciarvi al tramonto, quando il guanto arancione del sole che cala si posa sulle righe violacee del Cimitero Monumentale, a meno di cento metri. Poi ci direte cosa può essere meglio di una vista del genere, con un drink memorabile tra le mani.</p>\n"},{acf_fc_layout:E,immagine:"https://be.baround.it/wp-content/uploads/2020/09/Ceresio-1_820.png",dimensione_immagine:et}],indirizzo:{address:"Via Ceresio, 7, Milan, Metropolitan City of Milan, Italy",lat:"45.4834509",lng:"9.180380000000001"},citta:{term_id:2,name:S,slug:P,term_group:0,term_taxonomy_id:2,taxonomy:L,description:t,parent:0,count:k,filter:e},fascia_di_prezzo:ye,location:A,locali_simili:[{ID:136,post_author:i,post_date:r,post_date_gmt:d,post_content:t,post_title:Le,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:ke,to_ping:t,pinged:t,post_modified:Fe,post_modified_gmt:He,post_content_filtered:t,post_parent:0,guid:We,menu_order:0,post_type:n,post_mime_type:t,comment_count:p,filter:e},{ID:Ot,post_author:i,post_date:r,post_date_gmt:d,post_content:t,post_title:Vt,post_excerpt:t,post_ gine_di_copertina:"https://be.baround.it/wp-content/uploads/2020/09/LACERBA-BAR.jpg",contenuto:[{acf_fc_layout:C,contenuto:"<p>Figli di arte e filosofia, creativi e scienziati, chimici e sognatori. Alla rincorsa del gesto perfetto, di quell&#8217;arco liquido che conta, racconta e unisce loro e voi, nello spazio di secondi. L&#8217;ospitalità classica di ieri, che andrà bene anche oggi e domani.</p>\n<p>Il maestro Agostino e il suo team si muovono rapidi con il sorriso, con i polsi, con gli occhi e con le idee. Curve dritte e rette sinuose, colori imperfetti e frasi roboanti, rimesse in un bicchiere, mescolate mai troppo a lungo, bevute sempre troppo presto. Il futur(ism)o è già arrivato, mentre provate il primo sorso.</p>\n<p>Qui è dove potrete tornare a cento anni fa, con i disegni sulle pareti e i modi a tratti stravaganti; dove i nomi dei cocktail sono omaggi geniali di chi ha davvero votato la propria esistenza al far da bere e al far star bene. Lacerba è dove l&#8217;universitario e il professionista sono seduti gomito a gomito, in attesa della prossima volta.</p>\n<p>(<strong>Nota</strong>: chiedete ad Agostino qual è secondo lui il rimedio per tutti i mali. E poi chiedetegli perché proprio <em>uno shot di tequila</em>).</p>\n"}],indirizzo:{address:"Via Orti, 4, Milan, Metropolitan City of Milan, Italy",lat:"45.4548176",lng:"9.199152400000001"},citta:{term_id:2,name:S,slug:P,term_group:0,term_taxonomy_id:2,taxonomy:L,description:t,parent:0,count:k,filter:e},fascia_di_prezzo:Re,location:A,locali_simili:[{ID:62,post_author:i,post_date:xt,post_date_gmt:It,post_content:t,post_title:Jo,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:Xo,to_ping:t,pinged:t,post_modified:_e,post_modified_gmt:ae,post_content_filtered:t,post_parent:0,guid:re,menu_order:0,post_type:n,post_mime_type:t,comment_count:p,filter:e},{ID:180,post_author:i,post_date:Li,post_date_gmt:ki,post_content:t,post_title:Ei,post_excerpt:t,post_status:op,comment_status },yoast_meta:[{name:c,content:u},{property:l,content:g},{property:f,content:y},{property:h,content:"Lacerba - Baround"},{property:b,content:"https://be.baround.it/locale/lacerba/"},{property:v,content:m},{property:w,content:"2020-10-26T11:32:45+00:00"},{property:z,content:"https://be.baround.it/wp-content/uploads/2020/09/LACERBA-BAR-MAIN.jpg"},{property:D,content:"1488"},{property:M,content:"992"},{name:x,content:I}]},{id:115,slug:kp,title:{rendered:"L&#8217;Alchimia"},acf:{immagine_di_copertina:on,contenuto:[{acf_fc_layout:C,contenuto:"<p>È esistito un tempo in cui si rincorreva la lunga vita. Un&#8217;elisir per l&#8217;immortalità, un passaporto da bere per durare in eterno; e i cercatori erano scienziati, chimici del mistero che tutto sapevano, ma di cui nessuno sapeva nulla.</p>\n<p>Oggi gli alchimisti rivivono nella classe di un luogo d&#8217;eleganza mondana e cittadina, e giocano con l&#8217;atmosfera, prima ancora che con i materiali. Valerio è scienziato in giacca e cravatta, che sperimenta con i distillati, calcola con il mixing glass e trova la sua Eureka in un servizio perfetto.</p>\n<p>L&#8217;Alchimia è stelle sul menu e sensazioni nel bicchiere, lusso a portata di mano e comfort inarrivabile: qui è dove troverete la pietra filosofale, pur ricordandovi che nulla può durare più del giusto. E in fondo forse è meglio così.</p>\n"},{acf_fc_layout:E,immagine:"https://be.baround.it/wp-content/uploads/2020/09/Alchimie-Bartender-2.jpg",dimensione_immagine:et}],indirizzo:{address:"Viale Premuda, 34, Milan, Metropolitan City of Milan, Italy",lat:"45.4658273",lng:"9.207528499999999"},citta:{term_id:2,name:S,slug:P,term_group:0,term_taxonomy_id:2,taxonomy:L,description:t,parent:0,count:k,filter:e},fascia_di_prezzo:ye,location:A,locali_simili:[{ID:Ot,post_author:i,post_date:r,post_date_gmt:d,post_content:t,post_title:Vt,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:Gt,to_ping:t,pinged:t,post_modified:Ut,post_modified_gmt:Ft, lche modo, fidatevi, lo sentirete.</p>\n"},{acf_fc_layout:E,immagine:"https://be.baround.it/wp-content/uploads/2020/09/Spirit-Bartender.jpg",dimensione_immagine:et}],indirizzo:{address:"Via Piacenza, 15, Milan, Metropolitan City of Milan, Italy",lat:"45.4495414",lng:"9.205164599999998"},citta:{term_id:2,name:S,slug:P,term_group:0,term_taxonomy_id:2,taxonomy:L,description:t,parent:0,count:k,filter:e},fascia_di_prezzo:mt,location:A,locali_simili:[{ID:Be,post_author:i,post_date:ct,post_date_gmt:ut,post_content:t,post_title:Te,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:Ae,to_ping:t,pinged:t,post_modified:Qe,post_modified_gmt:Oe,post_content_filtered:t,post_parent:0,guid:Ve,menu_order:0,post_type:n,post_mime_type:t,comment_count:p,filter:e},{ID:Ot,post_author:i,post_date:r,post_date_gmt:d,post_content:t,post_title:Vt,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:Gt,to_ping:t,pinged:t,post_modified:Ut,post_modified_gmt:Ft,post_content_filtered:t,post_parent:0,guid:Ht,menu_order:0,post_type:n,post_mime_type:t,comment_count:p,filter:e},{ID:zt,post_author:i,post_date:Ct,post_date_gmt:qt,post_content:t,post_title:Dt,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:Mt,to_ping:t,pinged:t,post_modified:Bt,post_modified_gmt:Tt,post_content_filtered:t,post_parent:0,guid:At,menu_order:0,post_type:n,post_mime_type:t,comment_count:p,filter:e},{ID:67,post_author:i,post_date:xt,post_date_gmt:It,post_content:t,post_title:ee,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:pe,to_ping:t,pinged:t,post_modified:he,post_modified_gmt:be,post_content_filtered:t,post_parent:0,guid:ve,menu_order:0,post_type:n,post_mime_type:t,comment_count:p,filter:e},{ID:Ro,post_author:i,post_date:r,post_date_gmt:d,post_content:t,post_title:Qo,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:Oo,to_ping:t,pinged:t,post_mo assword:t,post_name:kt,to_ping:t,pinged:t,post_modified:Et,post_modified_gmt:Nt,post_content_filtered:t,post_parent:0,guid:Rt,menu_order:0,post_type:_,post_mime_type:t,comment_count:p,filter:e}],tipo:[To],occasione_b:[T,N,Xt]},yoast_meta:[{name:c,content:u},{property:l,content:g},{property:f,content:y},{property:h,content:"The Spirit - Baround"},{property:b,content:"https://be.baround.it/locale/the-spirit/"},{property:v,content:m},{property:w,content:"2020-11-09T12:15:18+00:00"},{property:z,content:"https://be.baround.it/wp-content/uploads/2020/09/THE-SPIRIT-BAR.jpg"},{property:D,content:rs},{property:M,content:"341"},{name:x,content:I}]},{id:106,slug:Us,title:{rendered:Gs},acf:{immagine_di_copertina:"https://be.baround.it/wp-content/uploads/2020/09/TWIST-ON-CLASSIC-horizontal.jpg",contenuto:[{acf_fc_layout:C,contenuto:"<p>Che già avere la leggendaria Fujiko di fronte a voi, appena entrate, varrebbe la pena un paio di visite. Davide  e Loris vi convincono anche con la loro arte, quella di guide competenti con grembiuli meravigliosi e parlantina esuberante e irresistibile.</p>\n<p>C&#8217;è un bancone all&#8217;esterno, legno elegante dentro e novità continue per allargare i vostri orizzonti. Si parte dai classici per ritrovarsi con quel dettaglio, quella differenza e quell&#8217;intuizione in più, che vi possa trasmettere il brivido di qualcosa di semplice, ma introvabile.</p>\n<p>Twist on Classic parla di miscele d&#8217;un tempo dedicate ai palati di oggi, e racconta le scoperte moderne del bere di un&#8217;epoca che non esiste più. È lì da quasi dieci anni, nicchia di qualità e ricerca nella giungla del Naviglio che troppo spesso punta solo sulla quantità. Per questo gli si vuole ancora più bene.</p>\n"},{acf_fc_layout:E,immagine:"https://be.baround.it/wp-content/uploads/2020/09/Twist-on-Classic-Bartender-2.jpg",dimensione_immagine:et}],indirizzo:{address:"Ripa di Porta Ticinese, 13, Milan, Metropolitan City of Milan, Italy",lat:"45.4519215",lng:"9.17626930000000 f,content:y},{property:h,content:"Twist on Classic - Baround"},{property:b,content:"https://be.baround.it/locale/twist-on-classic/"},{property:v,content:m},{property:w,content:"2020-11-18T20:07:12+00:00"},{property:z,content:"https://be.baround.it/wp-content/uploads/2020/09/TWIST-ON-CLASSIC-bar.jpg"},{property:D,content:"341"},{property:M,content:rs},{name:x,content:I}]},{id:102,slug:"suzy",title:{rendered:"Suzy"},acf:{immagine_di_copertina:en,contenuto:[{acf_fc_layout:oe,video:'<iframe src="https://player.vimeo.com/video/459439813" width="640" height="360" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>'},{acf_fc_layout:C,contenuto:'<p class="x_MsoNormal">Ad Alex piaceva volare. Per l&#8217;adrenalina o per il senso di libertà, magari per entrambe, pilotava jet. E di certo gli piace ancora, adesso ha solo cambiato vita almeno in parte: continua a viaggiare e a portare in giro i suoi ospiti, ma lo fa nel suo bar. La pista di decollo è in realtà il bancone, non esistono destinazioni programmate; e il nome della compagnia porta con sé emozioni che si fa fatica a spiegare.</p>\n<p class="x_MsoNormal">Il Martini si mescola nel mixing glass è il rombo di un motore che aumenta i giri, la cloche che si flette. E non è nemmeno necessario sapere dove si va, perché qui ogni sera cambiano rotta ed equipaggio.</p>\n<p class="x_MsoNormal">Suzy è una dedica a chi ha dato tutto per chi c’è adesso, un’anima rock e un glamour quieto. Suzy vuol dire tirare tardissimo affacciati pigri alla mensola di legno, o non curarvi di nulla mentre siete con qualcuno che vale davvero, alla luce del neon rosa. La colonna sonora non va neanche cercata: Alex vola, e soprattutto suona con la sua band The Viper&#8217;s Trio, in tour spesso in Europa. Il pezzo nel video è firmato da loro.</p>\n'},{acf_fc_layout:E,immagine:"https://be.baround.it/wp-content/uploads/2020/09/Suzy-Bartender-2.jpg",dimensione_immagine:et}],indirizzo:{address:"Via Solferino, 29, Milan, Metropolitan City :I}]},{id:163,slug:as,title:{rendered:_s},acf:{immagine_di_copertina:pn,contenuto:[{acf_fc_layout:C,contenuto:"<p>Da Napoli a Londra. Giusto il tempo di farsi le ossa, iniziare a mettere il naso fuori dagli orizzonti di sempre e cominciare a sognare. Città spesso grigia, con le sue regole e i suoi umori, terra promessa per generazioni che da lì sono poi decollate. Ennio è decollato eccome.</p>\n<p>È partito dalla sua città per imparare e crescere: nella <em>swinging city</em> ha capito e sperato, prima di rispondere al richiamo di casa e spostarsi definitivamente qui. Il Kilburn è dove la <em>tube</em> incontra <em>l&#8217;ape</em>, fondendo cultura e classe nelle pareti, nelle fotografie (che sono tutte firmate da Ennio stesso) e nell&#8217;arredamento.</p>\n<p>C&#8217;è viaggio, c&#8217;è storia e c&#8217;è ricerca, nei cocktail che guardano all&#8217;estero e nel cibo che invece ripensa al caldo, meraviglioso e malinconico sud Italia. Ogni drink è un omaggio a uno spirito o a un&#8217;entità, che rivive in ciascun sorso grazie alle mani e alle idee di chi ha girato e vissuto, prima di tornare e creare.</p>\n"}],indirizzo:{address:"Via Panfilo Castaldi, 25, Milan, Metropolitan City of Milan, Italy",lat:"45.4768278",lng:"9.203107399999999"},citta:!1,fascia_di_prezzo:mt,location:A,locali_simili:[{ID:go,post_author:i,post_date:ct,post_date_gmt:ut,post_content:t,post_title:fo,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:yo,to_ping:t,pinged:t,post_modified:ko,post_modified_gmt:Eo,post_content_filtered:t,post_parent:0,guid:No,menu_order:0,post_type:n,post_mime_type:t,comment_count:p,filter:e},{ID:62,post_author:i,post_date:xt,post_date_gmt:It,post_content:t,post_title:Jo,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:Xo,to_ping:t,pinged:t,post_modified:_e,post_modified_gmt:ae,post_content_filtered:t,post_parent:0,guid:re,menu_order:0,post_type:n,post_mime_type:t,comment_count:p,filter:e},{ID ayout:C,contenuto:"<p>Vince chi ha coraggio per cambiare, senza dimenticare da dove si è iniziato. Anche quando le note di una canzone perfetta funzionavano alla grande, Elisa e i ragazzi del Barba hanno deciso di buttarsi di nuovo e scommettere sul loro talento, rifacendosi il trucco per guardare al domani.</p>\n<p>Sono rimasti i vinili in miniatura e le musicassette che fanno venire i lacrimoni, a ricordare l&#8217;anima rock con cui tutto era iniziato. E si sono aggiunti specchi e lumi, si sono ammorbiditi gli spigoli e si è seguito il flusso. Adesso è colazione, pranzo, treni da prendere. Aperitivo, uffici, notte.</p>\n<p>Qui oggi si vive la bellezza di essere se stessi, seguendo i propri impulsi e le proprie intuizioni. Chi si adatta sopravvive, chi migliora cresce. Chi rischia, come il Barba, non sbaglia mai.</p>\n"},{acf_fc_layout:E,immagine:"https://be.baround.it/wp-content/uploads/2020/09/Barba-4.jpg",dimensione_immagine:et}],indirizzo:{address:"Via S. Gregorio, 40, Milan, Metropolitan City of Milan, Italy",lat:"45.48109650000001",lng:"9.2019553"},citta:!1,fascia_di_prezzo:mt,location:A,locali_simili:[{ID:Zo,post_author:i,post_date:r,post_date_gmt:d,post_content:t,post_title:$o,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:te,to_ping:t,pinged:t,post_modified:ue,post_modified_gmt:le,post_content_filtered:t,post_parent:0,guid:ge,menu_order:0,post_type:n,post_mime_type:t,comment_count:p,filter:e},{ID:184,post_author:i,post_date:Cs,post_date_gmt:qs,post_content:t,post_title:Gp,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:Up,to_ping:t,pinged:t,post_modified:Bs,post_modified_gmt:Ts,post_content_filtered:t,post_parent:0,guid:As,menu_order:0,post_type:n,post_mime_type:t,comment_count:p,filter:e},{ID:de,post_author:i,post_date:ze,post_date_gmt:De,post_content:t,post_title:ce,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:me,to_ping:t,pinged:t,post_ o: è tutto giusto, non può essere di più, guai a farlo durare meno. Potrà essere solo vostro per un&#8217;ora e mezza: basterà, per un ricordo che valga una notte o una vita.</p>\n"},{acf_fc_layout:E,immagine:"https://be.baround.it/wp-content/uploads/2020/09/DSCF5561.jpg",dimensione_immagine:et}],indirizzo:{address:"Ripa di Porta Ticinese, 43, Milan, Metropolitan City of Milan, Italy",lat:"45.45121169999999",lng:"9.1735639"},citta:!1,fascia_di_prezzo:mt,location:A,locali_simili:[{ID:Ot,post_author:i,post_date:r,post_date_gmt:d,post_content:t,post_title:Vt,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:Gt,to_ping:t,pinged:t,post_modified:Ut,post_modified_gmt:Ft,post_content_filtered:t,post_parent:0,guid:Ht,menu_order:0,post_type:n,post_mime_type:t,comment_count:p,filter:e},{ID:zt,post_author:i,post_date:Ct,post_date_gmt:qt,post_content:t,post_title:Dt,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:Mt,to_ping:t,pinged:t,post_modified:Bt,post_modified_gmt:Tt,post_content_filtered:t,post_parent:0,guid:At,menu_order:0,post_type:n,post_mime_type:t,comment_count:p,filter:e},{ID:67,post_author:i,post_date:xt,post_date_gmt:It,post_content:t,post_title:ee,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:pe,to_ping:t,pinged:t,post_modified:he,post_modified_gmt:be,post_content_filtered:t,post_parent:0,guid:ve,menu_order:0,post_type:n,post_mime_type:t,comment_count:p,filter:e},{ID:Ro,post_author:i,post_date:r,post_date_gmt:d,post_content:t,post_title:Qo,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:Oo,to_ping:t,pinged:t,post_modified:se,post_modified_gmt:ie,post_content_filtered:t,post_parent:0,guid:ne,menu_order:0,post_type:n,post_mime_type:t,comment_count:p,filter:e},{ID:75,post_author:i,post_date:q,post_date_gmt:B,post_content:t,post_title:Ao,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_n tus:s,comment_status:o,ping_status:o,post_password:t,post_name:kt,to_ping:t,pinged:t,post_modified:Et,post_modified_gmt:Nt,post_content_filtered:t,post_parent:0,guid:Rt,menu_order:0,post_type:_,post_mime_type:t,comment_count:p,filter:e},{ID:R,post_author:a,post_date:Q,post_date_gmt:O,post_content:t,post_title:V,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:G,to_ping:t,pinged:t,post_modified:U,post_modified_gmt:F,post_content_filtered:t,post_parent:0,guid:H,menu_order:0,post_type:_,post_mime_type:t,comment_count:p,filter:e}],occasione_b:[N]},yoast_meta:[{name:c,content:u},{property:l,content:g},{property:f,content:y},{property:h,content:"Backdoor 43 - Baround"},{property:b,content:"https://be.baround.it/locale/backdoor-43/"},{property:v,content:m},{property:w,content:"2020-11-18T20:12:00+00:00"},{property:z,content:"https://be.baround.it/wp-content/uploads/2020/09/DSCF5477.jpg"},{property:D,content:Xp},{property:M,content:"725"},{name:x,content:I}]},{id:67,slug:pe,title:{rendered:ee},acf:{immagine_di_copertina:"https://be.baround.it/wp-content/uploads/2020/09/Carlo-Camilla-2.jpg",contenuto:[{acf_fc_layout:oe,video:'<iframe src="https://player.vimeo.com/video/456170497" width="640" height="360" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>'},{acf_fc_layout:C,contenuto:"<p>Era, come potrete immaginare dal nome, una segheria. Un capannone freddo e un&#8217;indole meccanica, dove strumenti e attrezzi andavano a mille all&#8217;ora per rispettare le scadenze. Un’attività di famiglia, più di ogni altra cosa, attiva e produttiva dagli anni ’30. Il legno ha poi lasciato spazio ad altro, la storia lo descrive.</p>\n<p>È rimasto solo il contorno, perché oggi qui si entra in una bolla di gusto e pregio, rivitalizzata da chi in quella segheria c’è nata e l’ha vissuta. La padrona di casa ha riempito il vuoto con sobrietà di classe; tavoli lunghissimi bianchi, un giardino che pare di stare in campagna e un&#8217;aria mista tra bohemienne e classico.</p>\n<p>Bicchieri, colori, garnish, Carlo e Camilla è un filo di perle dalle forme diverse ma dalla missione comune, quella dell&#8217;eleganza e del comfort. Fatevela raccontare da Nicola: crea, mescola, versa, poi sorride e gli si vuole ancora più bene. È lui che studia e realizza, prima di vivere e coinvolgere. Ha prodotto anche un gin e ve ne parla con un accento travolgente. Che altro vi serve per andare a trovarlo?</p>\n"},{acf_fc_layout:E,immagine:"https://be.baround.it/wp-content/uploads/2020/09/Carlo-and-Camilla-Bartender-2.jpg",dimensione_immagine:et}],indirizzo:{address:"Via Giuseppe Meda, 24, Milano, MI, Italia",lat:"45.4430113",lng:"9.1787452"},citta:{term_id:2,name:S,slug:P,term_group:0,term_taxonomy_id:2,taxonomy:L,description:t,parent:0,count:k,filter:e},fascia_di_prezzo:ye,location:A,locali_simili:[{ID:136,post_author:i,post_date:r,post_date_gmt:d,post_content:t,post_title:Le,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:ke,to_ping:t,pinged:t,post_modified:Fe,post_modified_gmt:He,post_content_filtered:t,post_parent:0,guid:We,menu_order:0,post_type:n,post_mime_type:t,comment_count:p,filter:e},{ID:Ot,post_author:i,post_date:r,post_date_gmt:d,post_content:t,post_title:Vt,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:Gt,to_ping:t,pinged:t,post_modified:Ut,post_modified_gmt:Ft,post_content_filtered:t,post_parent:0,guid:Ht,menu_order:0,post_type:n,post_mime_type:t,comment_count:p,filter:e},{ID:we,post_author:i,post_date:r,post_date_gmt:d,post_content:t,post_title:xe,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:Ie,to_ping:t,pinged:t,post_modified:je,post_modified_gmt:Se,post_content_filtered:t,post_parent:0,guid:Pe,menu_order:0,post_type:n,post_mime_type:t,comment_count:p,filter:e},{ID:115,post_author:i,post_date:r,post_date_gmt:d,post_content:t,post_title:ps,post_excerpt:t,post_status:s,comment_status:o utto qui, ghiaccio timbrato ed energie positive. Una goccia di Oriente in ogni idea, dal Sud America l&#8217;anima e le mani di Cèsar, dalla strada il calore e i ritmi dello show. Qui si vibra a ritmo hipster e si beve al suono del gong.</p>\n<p>BOB con le lettere al contrario, che somigliano a un otto perché simbolo di infinito. Come le ore che passano a riflettersi nel bancone e rimbalzare sui mattoni crudi in mezzo alle bottiglie: uno dei bar più eclettici, in uno dei quartieri più eclettici, in una delle città più eclettiche.</p>\n<p>Potete essere ansiosi, arrabbiati, fiduciosi, come i nomi dei drink nell’ultima lista; o avere voglia di sake, lychee, yuzu. Magari vi va di ballare electroswing mentre assaggiate ravioli al vapore, o riscaldarvi prima di un concerto jazz con artisti mondiali appena dall’altra parte della strada. Qui potete ogni cosa.</p>\n"},{acf_fc_layout:E,immagine:"https://be.baround.it/wp-content/uploads/2020/09/Bob-Bartender-1.jpg",dimensione_immagine:et}],indirizzo:{address:"Via Pietro Borsieri, 30, Milano, MI, Italia",lat:"45.48919840000001",lng:"9.1892086"},citta:{term_id:2,name:S,slug:P,term_group:0,term_taxonomy_id:2,taxonomy:L,description:t,parent:0,count:k,filter:e},fascia_di_prezzo:mt,location:A,locali_simili:[{ID:85,post_author:i,post_date:q,post_date_gmt:B,post_content:t,post_title:$e,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:tp,to_ping:t,pinged:t,post_modified:lp,post_modified_gmt:gp,post_content_filtered:t,post_parent:0,guid:fp,menu_order:0,post_type:n,post_mime_type:t,comment_count:p,filter:e},{ID:182,post_author:i,post_date:Ke,post_date_gmt:Ye,post_content:t,post_title:Ee,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:Ne,to_ping:t,pinged:t,post_modified:Je,post_modified_gmt:Xe,post_content_filtered:t,post_parent:0,guid:Ze,menu_order:0,post_type:n,post_mime_type:t,comment_count:p,filter:e},{ID:io,post_author:i,post_date:r,post_date_gmt:d,post_conten ià troppe. Albergo dandy, bar mondiale, pizzeria verace, spazio versatile. Il bagno è in sala operatoria, la hall è all&#8217;aperto (a volte), in salotto c&#8217;è un palco per concerti. Tutto quello che si vuole, si può, se le regole (scritte) si rispettano.</p>\n<p>Qui la città va in lavatrice con i propri vizi, in centrifuga con le proprie forze e si asciuga al calore di un&#8217;ospitalità perfetta. Aperitivo di fino, dopocena da rockstar, tirare tardi in una nuvola di fumo (chiedete i fiammiferi siglati). Il Doping Club è dove quello che succede resta. Qui è dove vorreste essere, una volta che ci siete stati.</p>\n"},{acf_fc_layout:E,immagine:"https://be.baround.it/wp-content/uploads/2020/09/Doping-Club-4.jpg",dimensione_immagine:et}],indirizzo:{address:"Piazza Ventiquattro Maggio, 8, Milan, Metropolitan City of Milan, Italy",lat:"45.453152",lng:"9.179172000000001"},citta:{term_id:2,name:S,slug:P,term_group:0,term_taxonomy_id:2,taxonomy:L,description:t,parent:0,count:k,filter:e},fascia_di_prezzo:ye,location:zi,locali_simili:[{ID:62,post_author:i,post_date:xt,post_date_gmt:It,post_content:t,post_title:Jo,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:Xo,to_ping:t,pinged:t,post_modified:_e,post_modified_gmt:ae,post_content_filtered:t,post_parent:0,guid:re,menu_order:0,post_type:n,post_mime_type:t,comment_count:p,filter:e},{ID:Ot,post_author:i,post_date:r,post_date_gmt:d,post_content:t,post_title:Vt,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:Gt,to_ping:t,pinged:t,post_modified:Ut,post_modified_gmt:Ft,post_content_filtered:t,post_parent:0,guid:Ht,menu_order:0,post_type:n,post_mime_type:t,comment_count:p,filter:e},{ID:zt,post_author:i,post_date:Ct,post_date_gmt:qt,post_content:t,post_title:Dt,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:Mt,to_ping:t,pinged:t,post_modified:Bt,post_modified_gmt:Tt,post_content_filtered:t,post_parent:0,guid:At,men g-club/"},{property:v,content:m},{property:w,content:"2020-11-18T20:16:40+00:00"},{property:z,content:"https://be.baround.it/wp-content/uploads/2020/09/Doping-Club-5.jpg"},{property:D,content:Yp},{property:M,content:Jp},{name:x,content:I}]},{id:98,slug:hp,title:{rendered:yp},acf:{immagine_di_copertina:"https://be.baround.it/wp-content/uploads/2020/09/Raboucer-ALT-2.jpg",contenuto:[{acf_fc_layout:C,contenuto:"<p>Qualcuno ha sparato a un orso. Qualcun altro gioca a calcio balilla, si guarda allo specchio, danza sotto una palla stroboscobica. Altri ancora li trovate al piano di sopra, o stravaccati sui divani in cuoio. Sono tutte anime della notte che al Raboucer trovano una casa, un laboratorio, una scuola.</p>\n<p>Qui ci si ricorda di club controversi, bevute psichedeliche e musica di nicchia. Ma soprattutto si parla di un progetto fresco e coraggioso di due giovani e bellissimi balordi come Andrea e Simone, che nel dedalo storico delle Colonne hanno voluto iniziare a soffiare un nuovo vento di miscelazione.</p>\n<p>C’è storia, perché la Milano di queste vie trabocca di secoli di avvenimenti, a partire dal personaggio cui è intitolata la strada. E ci sono storie, perché i ragazzi hanno già tanta esperienza negli shaker, anche a livelli importanti, e adesso è il loro momento per far esplodere le loro idee: a proposito, sapete perché si chiama Raboucer?</p>\n"},{acf_fc_layout:E,immagine:"https://be.baround.it/wp-content/uploads/2020/09/1000L-X-240-RES.jpg",dimensione_immagine:et}],indirizzo:{address:"Via Gian Giacomo Mora, 3, Milan, Metropolitan City of Milan, Italy",lat:"45.45883629999999",lng:"9.180417400000001"},citta:!1,fascia_di_prezzo:mt,location:A,locali_simili:[{ID:go,post_author:i,post_date:ct,post_date_gmt:ut,post_content:t,post_title:fo,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:yo,to_ping:t,pinged:t,post_modified:ko,post_modified_gmt:Eo,post_content_filtered:t,post_parent:0,guid:No,menu_order:0,post_type:n,post_mim />\n“Sì. Cioè, quasi. Siamo nati in Israele”<br />\n“Vostro padre è italiano, però”<br />\n“No, appunto israeliano”<br />\n“Ah. Beh chiaro.”</p>\n<p class="x_MsoNormal">Riscoperta e ritorno. Hanno girato mezzo mondo, Jonatan e i suoi fratelli, prima di capire che era arrivato il momento di tornare a casa. Che poi casa è ovunque e da nessuna parte, casa è dove ti ci senti e senti di poter fare quello che desideri.</p>\n<p class="x_MsoNormal">In cucina, al bancone, in sala: si erano divisi in alberghi extralusso e ristoranti stellati, pronti a portare le loro anime miste e curiose in giro ovunque, per contaminarsi e arricchirsi. Poi alle sirene della famiglia non si può resistere troppo, e allora di nuovo bagagli.</p>\n<p class="x_MsoNormal">Direzione Genova, per mettersi in proprio e fare sul serio, inseguendo il loro credo e i loro valori. E qualche anno dopo Milano: si sono disegnati un locale addosso, come una cornice perfetta per le loro barbe ricce e gli occhialetti d’antan. Sembra di entrare in casa loro ogni volta, e al tempo stesso ci sente a casa propria.</p>\n<p class="x_MsoNormal">\n'},{acf_fc_layout:E,immagine:"https://be.baround.it/wp-content/uploads/2020/09/Les-Rouges-Bartender-1.jpg",dimensione_immagine:et}],indirizzo:{address:"Via Gerolamo Tiraboschi, 15, Milan, Metropolitan City of Milan, Italy",lat:"45.45335110000001",lng:"9.208899700000002"},citta:!1,fascia_di_prezzo:mt,location:A,locali_simili:[{ID:de,post_author:i,post_date:ze,post_date_gmt:De,post_content:t,post_title:ce,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:me,to_ping:t,pinged:t,post_modified:Me,post_modified_gmt:Ce,post_content_filtered:t,post_parent:0,guid:qe,menu_order:0,post_type:n,post_mime_type:t,comment_count:p,filter:e},{ID:Be,post_author:i,post_date:ct,post_date_gmt:ut,post_content:t,post_title:Te,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:Ae,to_ping:t,pinged:t,post_modified:Qe,post_modified_gmt: ,contenuto:'<p class="x_MsoNormal">Si ballava sui tavoli, altroché. Era la sede di uno dei locali più noti e trasgressivi della città, un luogo di nightlife leggendario che oggi è altrove. Lasciava vuoto uno spazio eclettico, che un buon progetto e soprattutto una mente artistica avrebbero potuto chiamare casa. Sono arrivate entrambe.</p>\n<p class="x_MsoNormal">Certo qualche traccia c&#8217;è ancora: il neon fa così anni novanta eppure così futuro, qui lo trovate dove non potrete fare a meno di scattarvici una foto. Colori, luci, idee, sono tutte una dentro l&#8217;altra, come un labirinto del quale in realtà non state cercando l&#8217;uscita. E fidatevi, chiedete della stanza del pollaio.</p>\n<p class="x_MsoNormal">Le chiavi sono nella tasca di Andrea, guai a farlo incazzare (anche perché cucina da Dio e poi state a digiuno). Al bar però comanda Riccardo, e il problema grosso è smettere di averci a che fare: vuoi per la voce che in radio farebbe sfracelli, vuoi perché di storie da raccontare ne ha piene le valigie, dal Belize all&#8217;Australia. C&#8217;è così tanto di buono qui, che avrete tempo di ascoltarle tutte.</p>\n'},{acf_fc_layout:E,immagine:"https://be.baround.it/wp-content/uploads/2020/09/killer-bartender.jpeg",dimensione_immagine:et}],indirizzo:{address:"Viale Umbria, 120, Milan, Metropolitan City of Milan, Italy",lat:"45.461099",lng:"9.217752"},citta:{term_id:2,name:S,slug:P,term_group:0,term_taxonomy_id:2,taxonomy:L,description:t,parent:0,count:k,filter:e},fascia_di_prezzo:mt,location:A,locali_simili:[{ID:zt,post_author:i,post_date:Ct,post_date_gmt:qt,post_content:t,post_title:Dt,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:Mt,to_ping:t,pinged:t,post_modified:Bt,post_modified_gmt:Tt,post_content_filtered:t,post_parent:0,guid:At,menu_order:0,post_type:n,post_mime_type:t,comment_count:p,filter:e},{ID:Wt,post_author:i,post_date:to,post_date_gmt:oo,post_content:t,post_title:Kt,post_excerpt:t,post_status:s,commen >Se invece del Palazzo degli Imperatori si vivesse la Tokyo fallibile, l’underground della Yakuza, la musica sconsiderata e distorta dalle luci dei grattacieli. Se in poche ore si capisse un rituale antico che diventa avanguardistico, si ascoltasse il sake millenario rianimarsi nel mixing glass, per essere travolti dall’Umami di una stradina hipster. (Ma Samu non vi sembra disegnato apposta per questo locale e questo bancone?).</p>\n<p class="x_MsoNormal">Che bello sarebbe mangiare un bao perfetto, bere un Americano che sa di soia e risaie, fissare occhi negli occhi lontano e moderno della porta accanto. Che bello è, da quando si può, da Kanpai.</p>\n'},{acf_fc_layout:E,immagine:"https://be.baround.it/wp-content/uploads/2020/09/Kanpai-Bartender-1.jpg",dimensione_immagine:et}],indirizzo:{address:"Via Melzo, 12, Milan, Metropolitan City of Milan, Italy",lat:"45.47347790000001",lng:"9.209660399999999"},citta:!1,fascia_di_prezzo:mt,location:A,locali_simili:[{ID:62,post_author:i,post_date:xt,post_date_gmt:It,post_content:t,post_title:Jo,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:Xo,to_ping:t,pinged:t,post_modified:_e,post_modified_gmt:ae,post_content_filtered:t,post_parent:0,guid:re,menu_order:0,post_type:n,post_mime_type:t,comment_count:p,filter:e},{ID:zt,post_author:i,post_date:Ct,post_date_gmt:qt,post_content:t,post_title:Dt,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:Mt,to_ping:t,pinged:t,post_modified:Bt,post_modified_gmt:Tt,post_content_filtered:t,post_parent:0,guid:At,menu_order:0,post_type:n,post_mime_type:t,comment_count:p,filter:e},{ID:So,post_author:i,post_date:Fo,post_date_gmt:Ho,post_content:t,post_title:Lo,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:Po,to_ping:t,pinged:t,post_modified:Wo,post_modified_gmt:Ko,post_content_filtered:t,post_parent:0,guid:Yo,menu_order:0,post_type:n,post_mime_type:t,comment_count:p,filter:e},{ID:89,post_ :"https://be.baround.it/wp-content/uploads/2020/09/Kanpai-Bar-1.jpg"},{property:D,content:fe},{property:M,content:"648"},{name:x,content:I}]},{id:81,slug:rp,title:{rendered:ap},acf:{immagine_di_copertina:"https://be.baround.it/wp-content/uploads/2020/09/Harp-Detail.jpg",contenuto:[{acf_fc_layout:C,contenuto:'<p class="x_MsoNormal"><i>Tuo padre sembra Dante e tuo fratello Ariosto, stasera al solito posto. </i>Chi dice di aver dimenticato la vita da studente, racconta il falso. Di quelle sere e di quelle ansie, di quelle memorie non ci si libera: la vita universitaria resta dentro e addosso, nei modi, sui vestiti, attraverso le idiosincrasie, è un filo rosso di incertezze ed entusiasmo, polvere a cui dare fuoco per esplodere nella vita vera.</p>\n<p class="x_MsoNormal">Ancora meno potrà dimenticarla chi ha vissuto triennale, magistrale, Master, qualsiasi, all’Harp. Più di quarant’anni a fare da tetto, qualche volta letteralmente, agli studenti del Politecnico. Prima Angelo, il boss, enciclopedia di whiskey, ora prosegue il figlio Riccardo: famiglia di rivoluzionari, osti giurati che abbassano i prezzi, ma anche la serranda al weekend per non vedere la propria clientela sporcarsi.</p>\n<p class="x_MsoNormal">Non esisterà giornata estenuante ai corsi, professore agrodolce, progetto difficile, che due ore qui non potranno risolvere. Perché il buon bere e l’accoglienza vera sono come gli esami: non finiscono mai. <i>Questa notte è ancora nostra.  </i></p>\n'},{acf_fc_layout:E,immagine:"https://be.baround.it/wp-content/uploads/2020/09/Harp-Bartender-1.jpg",dimensione_immagine:et}],indirizzo:{address:"Piazza Leonardo da Vinci, 10, Milan, Metropolitan City of Milan, Italy",lat:"45.4772953",lng:"9.225493000000002"},citta:{term_id:2,name:S,slug:P,term_group:0,term_taxonomy_id:2,taxonomy:L,description:t,parent:0,count:k,filter:e},fascia_di_prezzo:Re,location:A,locali_simili:[{ID:de,post_author:i,post_date:ze,post_date_gmt:De,post_content:t,post_title:ce,post_excerpt:t,post_stat _content:t,post_title:Js,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:Xs,to_ping:t,pinged:t,post_modified:Zs,post_modified_gmt:$s,post_content_filtered:t,post_parent:0,guid:ti,menu_order:0,post_type:_,post_mime_type:t,comment_count:p,filter:e},{ID:wo,post_author:a,post_date:xo,post_date_gmt:Io,post_content:t,post_title:zo,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:Do,to_ping:t,pinged:t,post_modified:Mo,post_modified_gmt:Co,post_content_filtered:t,post_parent:0,guid:qo,menu_order:0,post_type:_,post_mime_type:t,comment_count:p,filter:e}],tipo:[ot,Qt],occasione_b:[j,T]},yoast_meta:[{name:c,content:u},{property:l,content:g},{property:f,content:y},{property:h,content:"Harp Pub Guinness - Baround"},{property:b,content:"https://be.baround.it/locale/harp-pub/"},{property:v,content:m},{property:w,content:"2020-11-18T20:20:53+00:00"},{property:z,content:"https://be.baround.it/wp-content/uploads/2020/09/Harp-Bar-Hor-1.jpg"},{property:D,content:Cp},{property:M,content:fe},{name:x,content:I}]},{id:75,slug:jo,title:{rendered:Ao},acf:{immagine_di_copertina:an,contenuto:[{acf_fc_layout:C,contenuto:"<p>Sembra di essere nell’atelier di un sarto. Ogni attenzione, ogni coccola vi sarà cucita addosso, e sarà solo per voi. Dall’ospitalità perfetta ma a tratti troppo impostata degli alberghi a cinque stelle, dove era manager quotato, Luca ha preso classe e attenzione, traducendole in un gioiello di rara eleganza, il Drinc.</p>\n<p>In base ai vostri gusti, magari al vostro stato d’animo, verrà ritagliata una soluzione che vi stia perfetta sulle maniche, in vita e nel cuore: e sarete seguiti a ogni passo, letteralmente, perché quella drink station mobile è un capolavoro che vorrete portarvi a casa. Per assaggiare, scoprire e tornare.</p>\n<p>(Nota importante: in lista potreste ancora trovare <em>Ok, are you serious?</em> con un estratto di noce di macadamia. Una follia.)</p>\n<p>Poi ci si è messo il sentimento vero, e poco distante è nato il gemello diverso, dove Desirèe vi aspetta, vi guida, vi fa compagnia con gusto e sorriso. Drinc Different (Via Francesco Hayez 13), appunto, è quello che non potrete mai trovare altrove perché è unico, e cambia a ogni visita: uno speakeasy alla luce del sole. Creato soltanto da loro, soltanto per voi.</p>\n"},{acf_fc_layout:si,gallery:[{immagine:"https://be.baround.it/wp-content/uploads/2020/09/Drinc-Bartender-1-1.jpg"},{immagine:"https://be.baround.it/wp-content/uploads/2020/09/Drinc-Different-Bar-1-1.jpg"}]}],indirizzo:{address:"Via Plinio, 32, Milan, Metropolitan City of Milan, Italy",lat:"45.47744169999999",lng:"9.215623599999999"},citta:!1,fascia_di_prezzo:mt,location:A,locali_simili:[{ID:Be,post_author:i,post_date:ct,post_date_gmt:ut,post_content:t,post_title:Te,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:Ae,to_ping:t,pinged:t,post_modified:Qe,post_modified_gmt:Oe,post_content_filtered:t,post_parent:0,guid:Ve,menu_order:0,post_type:n,post_mime_type:t,comment_count:p,filter:e},{ID:Ot,post_author:i,post_date:r,post_date_gmt:d,post_content:t,post_title:Vt,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:Gt,to_ping:t,pinged:t,post_modified:Ut,post_modified_gmt:Ft,post_content_filtered:t,post_parent:0,guid:Ht,menu_order:0,post_type:n,post_mime_type:t,comment_count:p,filter:e},{ID:zt,post_author:i,post_date:Ct,post_date_gmt:qt,post_content:t,post_title:Dt,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:Mt,to_ping:t,pinged:t,post_modified:Bt,post_modified_gmt:Tt,post_content_filtered:t,post_parent:0,guid:At,menu_order:0,post_type:n,post_mime_type:t,comment_count:p,filter:e},{ID:67,post_author:i,post_date:xt,post_date_gmt:It,post_content:t,post_title:ee,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:pe,to_ping:t,pinged:t,post_modified:he,post_modified_gmt:be,post_content_filtered:t azioni e infusioni: per ognuna di queste cose esistono un tempo e un luogo, che semplicemente non abitano al Capetown. <strong>Non importa se qualche goccia di birra trabocca sul pavimento,</strong> se la giornata storta vi costringe curvi sul bancone, se per una sera non avete voglia di troppe ciance. <strong>Luca e Franco chiamano tutti per nome</strong>, non badano ai convenevoli e curano ogni grigiore con un&#8217;ospitalità vecchia maniera, pochi fronzoli e profonda empatia.</p>\n<p class="x_MsoNormal">Vale la pena una seconda, una terza, chissà quante altre visite: <strong>sarete chiamati per nome anche voi, che è sempre bello.</strong></p>\n'},{acf_fc_layout:E,immagine:"https://be.baround.it/wp-content/uploads/2020/09/Cape-Town-Bartender.jpg",dimensione_immagine:et}],indirizzo:{address:"Via Vigevano, 3, Milano, MI, Italia",lat:"45.4527079",lng:"9.1754812"},citta:{term_id:2,name:S,slug:P,term_group:0,term_taxonomy_id:2,taxonomy:L,description:t,parent:0,count:k,filter:e},fascia_di_prezzo:Re,location:A,locali_simili:[{ID:de,post_author:i,post_date:ze,post_date_gmt:De,post_content:t,post_title:ce,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:me,to_ping:t,pinged:t,post_modified:Me,post_modified_gmt:Ce,post_content_filtered:t,post_parent:0,guid:qe,menu_order:0,post_type:n,post_mime_type:t,comment_count:p,filter:e},{ID:265,post_author:i,post_date:ys,post_date_gmt:hs,post_content:t,post_title:Rp,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:Qp,to_ping:t,pinged:t,post_modified:bs,post_modified_gmt:vs,post_content_filtered:t,post_parent:0,guid:ws,menu_order:0,post_type:n,post_mime_type:t,comment_count:p,filter:e},{ID:172,post_author:i,post_date:xp,post_date_gmt:Ip,post_content:t,post_title:pp,post_excerpt:t,post_status:s,comment_status:o,ping_status:o,post_password:t,post_name:ep,to_ping:t,pinged:t,post_modified:zp,post_modified_gmt:Dp,post_content_filtered:t,post_parent:0,guid:Mp,menu_orde tuo commento.</p>\r\n\r\n\r\n\r\n<h3>Media</h3>\r\n\r\n\r\n\r\n<p>Se carichi immagini sul sito web, dovresti evitare di caricare immagini che includono i dati di posizione incorporati (EXIF GPS). I visitatori del sito web possono scaricare ed estrarre qualsiasi dato sulla posizione dalle immagini sul sito web.</p>\r\n\r\n\r\n\r\n<h3>Modulo di contatto</h3>\r\n\r\n\r\n\r\n<h3>Cookie</h3>\r\n\r\n\r\n\r\n<p>Se lasci un commento sul nostro sito, puoi scegliere di salvare il tuo nome, indirizzo email e sito web nei cookie. Sono usati per la tua comodità in modo che tu non debba inserire nuovamente i tuoi dati quando lasci un altro commento. Questi cookie dureranno per un anno.</p>\r\n\r\n\r\n\r\n<p>Se visiti la pagina di login, verrà impostato un cookie temporaneo per determinare se il tuo browser accetta i cookie. Questo cookie non contiene dati personali e viene eliminato quando chiudi il browser.</p>\r\n\r\n\r\n\r\n<p>Quando effettui l&#8217;accesso, verranno impostati diversi cookie per salvare le tue informazioni di accesso e le tue opzioni di visualizzazione dello schermo. I cookie di accesso durano due giorni mentre i cookie per le opzioni dello schermo durano un anno. Se selezioni &#8220;Ricordami&#8221;, il tuo accesso persisterà per due settimane. Se esci dal tuo account, i cookie di accesso verranno rimossi.</p>\r\n\r\n\r\n\r\n<p>Se modifichi o pubblichi un articolo, un cookie aggiuntivo verrà salvato nel tuo browser. Questo cookie non include dati personali, ma indica semplicemente l&#8217;ID dell&#8217;articolo appena modificato. Scade dopo 1 giorno.</p>\r\n\r\n\r\n\r\n<h3>Contenuto incorporato da altri siti web</h3>\r\n\r\n\r\n\r\n<p>Gli articoli su questo sito possono includere contenuti incorporati (ad esempio video, immagini, articoli, ecc.). I contenuti incorporati da altri siti web si comportano esattamente allo stesso modo come se il visitatore avesse visitato l&#8217;altro sito web.</p>\r\n\r\n\r\n\r\n<p>Questi siti web possono raccogliere dati su di te, usare cookie, integrare ulteriori tracciamenti di terze parti e monitorare l&#8217;interazione con essi, incluso il tracciamento della tua interazione con il contenuto incorporato se hai un account e sei connesso a quei siti web.</p>\r\n\r\n\r\n\r\n<h3>Analytics</h3>\r\n\r\n\r\n\r\n<h2>Con chi condividiamo i tuoi dati</h2>\r\n\r\n\r\n\r\n<h2>Per quanto tempo conserviamo i tuoi dati</h2>\r\n\r\n\r\n\r\n<p>Se lasci un commento, il commento e i relativi metadati vengono conservati a tempo indeterminato. È così che possiamo riconoscere e approvare automaticamente eventuali commenti successivi invece di tenerli in una coda di moderazione.</p>\r\n\r\n\r\n\r\n<p>Per gli utenti che si registrano sul nostro sito web (se presenti), memorizziamo anche le informazioni personali che forniscono nel loro profilo utente. Tutti gli utenti possono vedere, modificare o cancellare le loro informazioni personali in qualsiasi momento (eccetto il loro nome utente che non possono cambiare). Gli amministratori del sito web possono anche vedere e modificare queste informazioni.</p>\r\n\r\n\r\n\r\n<h2>Quali diritti hai sui tuoi dati</h2>\r\n\r\n\r\n\r\n<p>Se hai un account su questo sito, o hai lasciato commenti, puoi richiedere di ricevere un file esportato dal sito con i dati personali che abbiamo su di te, compresi i dati che ci hai fornito. Puoi anche richiedere che cancelliamo tutti i dati personali che ti riguardano. Questo non include i dati che siamo obbligati a conservare per scopi amministrativi, legali o di sicurezza.</p>\r\n\r\n\r\n\r\n<h2>Dove spediamo i tuoi dati</h2>\r\n\r\n\r\n\r\n<p>I commenti dei visitatori possono essere controllati attraverso un servizio di rilevamento automatico dello spam.</p>\r\n\r\n\r\n\r\n<h2>Le tue informazioni di contatto</h2>\r\n\r\n\r\n\r\n<h2>Informazioni aggiuntive</h2>\r\n\r\n\r\n\r\n<h3>Come proteggiamo i tuoi dati</h3>\r\n\r\n\r\n\r\n<h3>Quali procedure abbiamo predisposto per prevenire la violazione dei dati</h3>\r\n\r\n\r\n\r\n<h3>Da q
